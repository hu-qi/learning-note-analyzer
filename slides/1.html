<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt魔法师：从实践到创造，我的AI指令探索之旅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #0a2463, #1e3a8a);
            color: white;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/ai-tech-background.jpg');
            background-size: cover;
            opacity: 0.15;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 80px;
            text-align: center;
        }
        .title {
            font-size: 54px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.2;
            background: linear-gradient(90deg, #ffffff, #a5d8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(165, 216, 255, 0.3);
        }
        .subtitle {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 50px;
            color: #e0f2fe;
        }
        .decorative-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(165, 216, 255, 0.1);
            z-index: 0;
        }
        .decorative-element-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
        }
        .decorative-element-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
        }
        .tech-icon {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        .tech-icon-1 {
            top: 100px;
            left: 100px;
            font-size: 100px;
            transform: rotate(-15deg);
        }
        .tech-icon-2 {
            bottom: 100px;
            right: 100px;
            font-size: 100px;
            transform: rotate(15deg);
        }
        .highlight-box {
            position: absolute;
            bottom: 40px;
            right: 40px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="background-overlay"></div>
        
        <div class="decorative-element decorative-element-1"></div>
        <div class="decorative-element decorative-element-2"></div>
        
        <i class="fas fa-brain tech-icon tech-icon-1"></i>
        <i class="fas fa-robot tech-icon tech-icon-2"></i>
        
        <div class="content">
            <h1 class="title">Prompt魔法师：从实践到创造，我的AI指令探索之旅</h1>
            <h2 class="subtitle">《十天成长计划·大模型LLM Prompt初级班》结班分享</h2>
        </div>
        
        <div class="highlight-box">
            <span class="text-sm">Prompt工程 | 实践与创造</span>
        </div>
    </div>
</body>
</html>
