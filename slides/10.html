<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结束页 - Prompt魔法师：从实践到创造，我的AI指令探索之旅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #0a2463, #1e3a8a);
            color: white;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/ai-prompt-thank-you.jpg');
            background-size: cover;
            opacity: 0.08;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 120px;
            flex-grow: 1;
        }
        .thank-you {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #ffffff, #a5d8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(165, 216, 255, 0.3);
        }
        .slogan {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 60px;
            color: #e0f2fe;
            max-width: 800px;
            line-height: 1.5;
        }
        .gratitude {
            font-size: 20px;
            color: #bfdbfe;
            margin-bottom: 50px;
            max-width: 700px;
            line-height: 1.6;
        }
        .highlight {
            color: #93c5fd;
            font-weight: 500;
        }
        .decorative-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(165, 216, 255, 0.05);
            z-index: 0;
        }
        .decorative-element-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -200px;
        }
        .decorative-element-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
        }
        .tech-icon {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        .tech-icon-1 {
            top: 100px;
            left: 100px;
            font-size: 100px;
            transform: rotate(-15deg);
        }
        .tech-icon-2 {
            bottom: 100px;
            right: 100px;
            font-size: 100px;
            transform: rotate(15deg);
        }
        .highlight-box {
            position: absolute;
            bottom: 40px;
            right: 40px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            backdrop-filter: blur(5px);
        }
        .icon-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
        }
        .icon-item:hover {
            opacity: 1;
            transform: translateY(-5px);
        }
        .icon-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .icon {
            font-size: 30px;
            color: #93c5fd;
        }
        .icon-text {
            font-size: 16px;
            color: #bfdbfe;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="background-overlay"></div>
        
        <div class="decorative-element decorative-element-1"></div>
        <div class="decorative-element decorative-element-2"></div>
        
        <i class="fas fa-brain tech-icon tech-icon-1"></i>
        <i class="fas fa-robot tech-icon tech-icon-2"></i>
        
        <div class="content">
            <h1 class="thank-you">谢谢</h1>
            
            <p class="slogan">
                <span class="highlight">Prompt魔法师</span>：从实践到创造，探索AI指令的无限可能
            </p>
            
            <p class="gratitude">
                感谢<span class="highlight">社区支持</span>和<span class="highlight">课程提供</span>，让这次学习之旅充满收获与启发。
                愿我们继续在Prompt工程的道路上探索前行，共同成长！
            </p>
            
            <div class="icon-container">
                <div class="icon-item">
                    <div class="icon-circle">
                        <i class="fas fa-users icon"></i>
                    </div>
                    <span class="icon-text">社区</span>
                </div>
                
                <div class="icon-item">
                    <div class="icon-circle">
                        <i class="fas fa-graduation-cap icon"></i>
                    </div>
                    <span class="icon-text">学习</span>
                </div>
                
                <div class="icon-item">
                    <div class="icon-circle">
                        <i class="fas fa-lightbulb icon"></i>
                    </div>
                    <span class="icon-text">创造</span>
                </div>
                
                <div class="icon-item">
                    <div class="icon-circle">
                        <i class="fas fa-rocket icon"></i>
                    </div>
                    <span class="icon-text">未来</span>
                </div>
            </div>
        </div>
        
        <div class="highlight-box">
            <span class="text-sm">Prompt工程 | 实践与创造</span>
        </div>
    </div>
</body>
</html>
